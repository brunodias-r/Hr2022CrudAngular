<div *ngIf="teachers$ | async as teachers; else loading">
  <div class="row">
    <div class="col-sm-6" *ngIf="teacherSelected">
      <div class="row">
        <div class="col-6 mr-auto">
          <span><app-title [title]="'Professor: ' + teacherSelected.idTeacher"></app-title></span>
        </div>
        <div class="col-6 mt-2" style="display: flex; justify-content: end">
          <button class="btn btn-sm btn-outline-danger" (click)="fechar()">
            Fechar
          </button>
        </div>
      </div>

      <form [formGroup]="teacherForm" (submit)="teacherSubmit()">
        <!-- <div class="form-group">
          <label for="inputIdTeacher" formControlName="idTeacher">Id do professor</label>
          <input
            type="text"
            formControlName="idTeacher"
            class="form-control"
            id="idCourse"
            placeholder="Número identificador do professor"
          />
        </div> -->
        <div class="form-group">
          <label for="inputNameCourse">Nome</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="nameCurse"
            placeholder="Nome do professor"
          />
        </div>
        <div class="form-group">
          <label for="inputIdCourse">Id do Curso</label>
          <input
            type="text"
            formControlName="idCourse"
            class="form-control"
            id="nameCurse"
            placeholder="Número de identificação do curso"
          />
        </div>
      </form>
      <div class="form-group">
        <hr />
        <button class="btn btn-sm btn-success" [disabled]="!teacherForm.valid">
          Salvar
        </button>
      </div>
    </div>

    <div [ngClass]="{ 'col-sm-6': teacherSelected, 'col-sm-12': !teacherSelected }">
      <app-title [title]="title"></app-title>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Visualizar</th>
            <th scope="col">Id do professor</th>
            <th scope="col">Nome</th>
            <th scope="col">Id da Turma</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers" style="cursor: pointer" (click)="teacherSelect(teacher)">
            <td>
              <button type="button" class="btn btn-sm text-dark btn-outline-warning">
                Detalhar
              </button>
            </td>
            <td scope="row">{{ teacher.idTeacher }}</td>
            <td scope="row">{{ teacher.name }}</td>
            <td scope="row">{{ teacher.idCourse }}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary">
                  Editar
                </button>
                <button type="button" class="btn btn-sm btn-outline-danger">
                  Excluir
                </button>
              </div>
            </td>
          </tr>
        </tbody>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loadingSpinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
